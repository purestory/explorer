<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 예시</title>
    <!-- Font Awesome 라이브러리 CDN으로 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', sans-serif;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        
        #systemResources {
            font-size: 0.8em;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .cpu-icon-example, .memory-icon-example, .storage-info {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 0;
            padding: 8px 0;
            line-height: 1.2;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cpu-icon-example i, .memory-icon-example i, .storage-info i {
            color: #ffffff;
            width: 20px;
            text-align: center;
            margin-right: 10px;
            font-size: 16px;
        }

        #storageInfoText {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .storage-info-text {
            color: #ffffff;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }

        .storage-bar-container {
            width: 120px;
            height: 4px;
            background-color: #ecf0f1;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1px;
        }

        .storage-bar {
            height: 100%;
            background-color: #2ecc71;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .section-title {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #4a6278;
            padding-bottom: 5px;
        }
        
        .usage-value {
            color: #4dabf7;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>시스템 상태 표시 아이콘 예시</h1>
    
    <div id="systemResources">
        <h2 class="section-title">CPU 아이콘 예시</h2>
        
        <div class="cpu-icon-example">
            <i class="fas fa-microchip"></i> CPU (마이크로칩): <span class="usage-value">3.2GHz</span>, <span class="usage-value">45%</span>
        </div>
        
        <div class="cpu-icon-example">
            <i class="fas fa-server"></i> CPU (서버): <span class="usage-value">3.2GHz</span>, <span class="usage-value">45%</span>
        </div>
        
        <div class="cpu-icon-example">
            <i class="fas fa-cog"></i> CPU (기어): <span class="usage-value">3.2GHz</span>, <span class="usage-value">45%</span>
        </div>
        
        <div class="cpu-icon-example">
            <i class="fas fa-tachometer-alt"></i> CPU (게이지): <span class="usage-value">3.2GHz</span>, <span class="usage-value">45%</span>
        </div>
        
        <div class="cpu-icon-example">
            <i class="fas fa-sitemap"></i> CPU (사이트맵): <span class="usage-value">3.2GHz</span>, <span class="usage-value">45%</span>
        </div>
        
        <h2 class="section-title">메모리 아이콘 예시</h2>
        
        <div class="memory-icon-example">
            <i class="fas fa-memory"></i> 메모리 (메모리): <span class="usage-value">4GB/16GB</span>
        </div>
        
        <div class="memory-icon-example">
            <i class="fas fa-database"></i> 메모리 (데이터베이스): <span class="usage-value">4GB/16GB</span>
        </div>
        
        <div class="memory-icon-example">
            <i class="fas fa-layer-group"></i> 메모리 (레이어): <span class="usage-value">4GB/16GB</span>
        </div>
        
        <div class="memory-icon-example">
            <i class="fas fa-hdd"></i> 메모리 (하드드라이브): <span class="usage-value">4GB/16GB</span>
        </div>
        
        <div class="memory-icon-example">
            <i class="fas fa-sd-card"></i> 메모리 (SD 카드): <span class="usage-value">4GB/16GB</span>
        </div>
        
        <h2 class="section-title">저장공간 정보 예시</h2>
        
        <div class="storage-info">
            <i class="fas fa-database"></i>
            <div id="storageInfoText">
                <div class="storage-info-text"><span>128GB / 512GB (25%)</span></div>
                <div class="storage-bar-container"><div class="storage-bar" style="width: 25%"></div></div>
            </div>
        </div>
    </div>
</body>
</html>
