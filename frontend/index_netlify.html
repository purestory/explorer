<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Portal Access</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --primary-color: #e94560;
            --secondary-color: #16213e;
            --font-color: #e0e0e0;
            --input-bg: #2a2a4e;
            --button-bg: #0f3460;
            --button-hover-bg: #1a5f7a;
            --error-color: #ff6b6b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(15, 52, 96, 0.3), transparent 60%),
                radial-gradient(circle at 80% 70%, rgba(233, 69, 96, 0.2), transparent 60%);
            z-index: 0;
            animation: pulse 15s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        .login-container {
            background-color: var(--secondary-color);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 400px;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-container h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 1.8em;
        }

        .login-container p.description {
            font-size: 0.95em;
            margin-bottom: 30px;
            color: #b0b0c0;
            line-height: 1.6;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-weight: 400;
            font-size: 0.9em;
            color: #c0c0d0;
        }

        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--font-color);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }

        .login-form button {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .login-form button:hover {
            background-color: var(--button-hover-bg);
        }
        
        .login-form button:active {
            transform: scale(0.98);
        }

        #error-message {
            color: var(--error-color);
            margin-top: 15px;
            font-size: 0.9em;
            min-height: 1.2em; /* Prevent layout shift */
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>AI 데이터 허브</h1>
        <p class="description">인지 접근 시스템에 접속합니다.<br>지정된 접근 코드를 입력하십시오.</p>
        <form id="login-form" class="login-form">
            <label for="password">접근 코드:</label>
            <input type="password" id="password" required>
            <button type="submit">접속 승인</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // !!! 보안 경고 !!!
        // 이 비밀번호는 클라이언트 측 코드에 노출되어 매우 안전하지 않습니다.
        // 단순한 접근 제한 용도로만 사용해야 하며, 실제 보안이 필요한 시스템에는
        // 반드시 서버 측 인증을 구현해야 합니다.
        const CORRECT_PASSWORD = "11111"; // <-- 실제 사용할 비밀번호로 변경하세요

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // 기본 제출 동작 방지
            errorMessage.textContent = ''; // 이전 오류 메시지 지우기

            const enteredPassword = passwordInput.value;

            if (enteredPassword === CORRECT_PASSWORD) {
                // 비밀번호 일치 시 메인 페이지로 이동
                window.location.href = 'index.html'; 
            } else {
                // 비밀번호 불일치 시 오류 메시지 표시
                errorMessage.textContent = '접근 코드가 유효하지 않습니다.';
                passwordInput.value = ''; // 입력 필드 초기화
                passwordInput.focus(); // 다시 입력하도록 포커스
            }
        });
    </script>
</body>
</html>
